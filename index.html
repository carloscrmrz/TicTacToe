<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <style> @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,900&display=swap'); </style>
  <title>Tic-Tac-Toe</title>
</head>
<body>

  <div class="game-info">
    <p class="next-player">Next turn: player X</p>

  </div>

  <div class="game-board">
    <div class="square" data-sqr-nmb="0"></div>
    <div class="square" data-sqr-nmb="1"></div>
    <div class="square" data-sqr-nmb="2"></div>
    <div class="square" data-sqr-nmb="3"></div>
    <div class="square" data-sqr-nmb="4"></div>
    <div class="square" data-sqr-nmb="5"></div>
    <div class="square" data-sqr-nmb="6"></div>
    <div class="square" data-sqr-nmb="7"></div>
    <div class="square" data-sqr-nmb="8"></div>
  </div>

  <footer></footer>

  <script src="scripts.js"></script>
</body>
</html>
